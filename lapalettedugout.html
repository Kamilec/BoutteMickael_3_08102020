<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="ohmyfood!" content="Restaurant 100% mobile">
    <title>La palette du goût</title>
</head>

<body>
    <!--NAME OF RESTAURANT-->
    <header class="header_alafrancaise">
        <div class="header_alafrancaise_title_and_arrow">
            <h1 class="header_menu_title">ohmyfood</h1> <a href="accueil.html"><i
                    class="fas fa-arrow-left header_menu_arrow"></i></a>
        </div>
        <img class="main_menu_card_img" src="images/restaurants/lapalettedugout.jpg"
            alt="Plat d'un restaurant La palette du goût">
    </header>

    <!--NAME OF THE RESTAURANT MENU-->
    <main class="main">
        <section class="main_menu_principal">


            <!--MENU STARTERS + DISHES + DESSERTS-->
            <div class="main_menu">
                <h1 class="main_menu_title">La palette du goût</h1>
                <i class="far fa-heart icon_heart_menus"></i>
            </div>
            <div class="main_menu_full">
                <!--STARTERS-->
                <section class="main_menu_entrees">
                    <h2 class="main_menu_entree_title">ENTRÉES</h2>

                    <article class="main_menu_card">
                        <a href="#">
                            <figure class="main_menu_figure_card">
                                <figcaption class="main_menu_figcaption_card">
                                    <h3 class="main_menu_card_figure_figpcation_title">Fricassée d'escargot</h3>
                                    <div class="main_menu_overall">
                                        <p class="main_menu_card_title">Au piment d'Espelette</p>
                                        <p class="main_menu_price">25€</p>
                                    </div>
                                    <span class="check_appear"><i class="fas fa-check"></i></span>
                                </figcaption>
                            </figure>
                        </a>
                    </article>

                    <article class="main_menu_card">
                        <a href="#">
                            <figure class="main_menu_figure_card">
                                <figcaption class="main_menu_figcaption_card">
                                    <h3 class="main_menu_card_figure_figpcation_title">Foie gras de canard mi-cuit</h3>
                                    <div class="main_menu_overall">
                                        <p class="main_menu_card_title">Et ses copeaux de truffe noire</p>
                                        <p class="main_menu_price">35€</p>
                                    </div>
                                    <span class="check_appear"><i class="fas fa-check"></i></span>
                                </figcaption>
                            </figure>
                        </a>
                    </article>

                    <article class="main_menu_card">
                        <a href="#">
                            <figure class="main_menu_figure_card">
                                <figcaption class="main_menu_figcaption_card">
                                    <h3 class="main_menu_card_figure_figpcation_title">Oeuf au plat</h3>
                                    <div class="main_menu_overall">
                                        <p class="main_menu_card_title">Assaisonné à la truffe sur lit de caviar
                                        </p>
                                        <p class="main_menu_price">20€</p>
                                    </div>
                                    <span class="check_appear"><i class="fas fa-check"></i></span>
                                </figcaption>
                            </figure>
                        </a>
                    </article>
                </section>

                <!--DISHES-->
                <section class="main_menu_plats">
                    <h2 class="main_menu_entree_title">PLATS</h2>

                    <article class="main_menu_card">
                        <a href="#">
                            <figure class="main_menu_figure_card">
                                <figcaption class="main_menu_figcaption_card">
                                    <h3 class="main_menu_card_figure_figpcation_title">Filet de boeuf aux herbes</h3>
                                    <div class="main_menu_overall">
                                        <p class="main_menu_card_title">Accompagné de sa ribambelle de légumes</p>
                                        <p class="main_menu_price">40€</p>
                                    </div>
                                    <span class="check_appear"><i class="fas fa-check"></i></span>
                                </figcaption>
                            </figure>
                        </a>
                    </article>

                    <article class="main_menu_card">
                        <a href="#">
                            <figure class="main_menu_figure_card">
                                <figcaption class="main_menu_figcaption_card">
                                    <h3 class="main_menu_card_figure_figpcation_title">Parmentier de queue de boeuf</h3>
                                    <div class="main_menu_overall">
                                        <p class="main_menu_card_title">À la truffe noire sur sa purée de panais
                                        </p>
                                        <p class="main_menu_price">35€</p>
                                    </div>
                                    <span class="check_appear"><i class="fas fa-check"></i></span>
                                </figcaption>
                            </figure>
                        </a>
                    </article>

                    <article class="main_menu_card">
                        <a href="#">
                            <figure class="main_menu_figure_card">
                                <figcaption class="main_menu_figcaption_card">
                                    <h3 class="main_menu_card_figure_figpcation_title">Filet de turbot</h3>
                                    <div class="main_menu_overall">
                                        <p class="main_menu_card_title">Aux agrumes</p>
                                        <p class="main_menu_price">44€</p>
                                    </div>
                                    <span class="check_appear"><i class="fas fa-check"></i></span>
                                </figcaption>
                            </figure>
                        </a>
                    </article>
                </section>

                <!--DESSERTS-->
                <section class="main_menu_desserts">
                    <h2 class="main_menu_entree_title">DESSERTS</h2>

                    <article class="main_menu_card">
                        <a href="#">
                            <figure class="main_menu_figure_card">
                                <figcaption class="main_menu_figcaption_card">
                                    <h3 class="main_menu_card_figure_figpcation_title">Paris-Brest</h3>
                                    <div class="main_menu_overall">
                                        <p class="main_menu_card_title">Revisité</p>
                                        <p class="main_menu_price">18€</p>
                                    </div>
                                    <span class="check_appear"><i class="fas fa-check"></i></span>
                                </figcaption>
                            </figure>
                        </a>
                    </article>

                    <article class="main_menu_card">
                        <a href="#">
                            <figure class="main_menu_figure_card">
                                <figcaption class="main_menu_figcaption_card">
                                    <h3 class="main_menu_card_figure_figpcation_title">Macaron au chocolat d'exception
                                    </h3>
                                    <div class="main_menu_overall">
                                        <p class="main_menu_card_title">Et glace à la vanille de Madagascar</p>
                                        <p class="main_menu_price">22€</p>
                                    </div>
                                    <span class="check_appear"><i class="fas fa-check"></i></span>
                                </figcaption>
                            </figure>
                        </a>
                    </article>

                    <article class="main_menu_card">
                        <a href="#">
                            <figure class="main_menu_figure_card">
                                <figcaption class="main_menu_figcaption_card">
                                    <h3 class="main_menu_card_figure_figpcation_title">Mousse au chocolat</h3>
                                    <div class="main_menu_overall">
                                        <p class="main_menu_card_title">Au piment d'Espelette et à la truffe noire</p>
                                        <p class="main_menu_price">23€</p>
                                    </div>
                                    <span class="check_appear"><i class="fas fa-check"></i></span>
                                </figcaption>
                            </figure>
                        </a>
                    </article>
                </section>
            </div>
            <a href="#" class="main_menu_explore_btn">Commander</a>
        </section>
    </main>

    <!--COMPLEMENTARY INFORMATIONS OF RESTAURANT-->
    <footer class="footer">
        <h2 class="footer_title">ohmyfood</h2>
        <a href="#">
            <div class="footer_title_icon">
                <i class="fas fa-utensils footer_icon_title_icon"></i>
                <h3 class="footer_title_propose">Proposer un restaurant</h3>
            </div>
        </a>
        <a href="#">
            <div class="footer_title_icon">
                <i class="fas fa-hands-helping footer_icon_title_icon"></i>
                <h3 class="footer_title-propose">Devenir partenaire</h3>
            </div>
        </a>
        <a href="#">
            <h3 class="footer_title_h3 footer_title-mentions">Mentions légales</h3>
        </a>
        <a href="mailto:ohmyfoods@gmail.com">
            <h3 class="footer_title_h3 footer_title-contact">Contact</h3>
        </a>
    </footer>
</body>

</html>
