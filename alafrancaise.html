<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="ohmyfood!" content="Restaurant 100% mobile">
    <title>À la française</title>
</head>

<body>
    <!--NOM DU RESTAURANT-->
    <header class="header_alafrancaise">
        <div class="header_alafrancaise_title_and_arrow">
            <h1 class="header_menu_title">ohmyfood</h1><a href="accueil.html"><i
                    class="fas fa-arrow-left header_menu_arrow"></i></a>
        </div>
        <img class="main_menu_card_img" src="images/restaurants/alafrancaise.jpg"
            alt="Plat d'un restaurant dit à la française">
    </header>

    <!--NOM DE LA CARTE DU RESTAURANT-->
    <main class="main">
        <section class="main_menu_principal">

            <!--MENU ENTREES + PLATS + DESSERTS -->
            <div class="main_menu">
                <h1 class="main_menu_title">À la française</h1>
                <i class="far fa-heart main_menu_icon_heart"></i>
            </div>

            <!--ENTREES-->
            <section class="main_menu_entrees">
                <h2 class="main_menu_entree_title">ENTRÉES</h2>

                <article class="main_menu_card">
                    <a href="#">
                        <figure class="main_menu_figure_card">
                            <figcaption class="main_menu_figcaption_card">
                                <h3 class="main_menu_card_figure_figpcation_title">Tartare de poulpe acidulé</h3>
                                <p class="main_menu_card_title_and_price">Aux zests d'orange</p>
                                <div class="main_menu_card_price">25€
                                    <span class="check_appear"><i class="fas fa-check"></i></span>
                                </div>
                            </figcaption>
                        </figure>
                    </a>
                </article>


                <article class="main_menu_card">
                    <a href="#">
                        <figure class="main_menu_figure_card">
                            <figcaption class="main_menu_figcaption_card">
                                <h3 class="main_menu_card_figure_figpcation_title">Velouté de légumes d'antan</h3>
                                <p class="main_menu_card_title_and_price">Carotte, panais, topinambour</p>
                                <div class="main_menu_card_price">35€
                                    <span class="check_appear"><i class="fas fa-check"></i></span>
                                </div>
                            </figcaption>
                        </figure>
                    </a>
                </article>

                <article class="main_menu_card">
                    <a href="#">
                        <figure class="main_menu_figure_card">
                            <figcaption class="main_menu_figcaption_card">
                                <h3 class="main_menu_card_figure_figpcation_title">Soupe à l'oignon</h3>
                                <p class="main_menu_card_title_and_price">Revistée</p>
                                <div class="main_menu_card_price">20€
                                    <span class="check_appear"><i class="fas fa-check"></i></span>
                                </div>
                            </figcaption>
                        </figure>
                    </a>
                </article>
            </section>

            <!--PLATS-->
            <section class="main_menu_plats">
                <h2 class="main_menu_entree_title">PLATS</h2>

                <article class="main_menu_card">
                    <a href="#">
                        <figure class="main_menu_figure_card">
                            <figcaption class="main_menu_figcaption_card">
                                <h3 class="main_menu_card_figure_figpcation_title">Coquilles Saint-Jacques</h3>
                                <p class="main_menu_card_title_and_price">Accompagnées d'une purée de panais</p>
                                <div class="main_menu_card_price">40€
                                    <span class="check_appear"><i class="fas fa-check"></i></span>
                                </div>
                            </figcaption>
                        </figure>
                    </a>
                </article>

                <article class="main_menu_card">
                    <a href="#">
                        <figure class="main_menu_figure_card">
                            <figcaption class="main_menu_figcaption_card">
                                <h3 class="main_menu_card_figure_figpcation_title">Magret de canard</h3>
                                <p class="main_menu_card_title_and_price">Et parmentier de pommes de terre</p>
                                <div class="main_menu_card_price">35€
                                    <span class="check_appear"><i class="fas fa-check"></i></span>
                                </div>
                            </figcaption>
                        </figure>
                    </a>
                </article>

                <article class="main_menu_card">
                    <a href="#">
                        <figure class="main_menu_figure_card">
                            <figcaption class="main_menu_figcaption_card">
                                <h3 class="main_menu_card_figure_figpcation_title">Pigeonneau d'Illes-et-Vilaine</h3>
                                <p class="main_menu_card_title_and_price">Sur son lit de gnocchits aux légumes</p>
                                <div class="main_menu_card_price">44€
                                    <span class="check_appear"><i class="fas fa-check"></i></span>
                                </div>
                            </figcaption>
                        </figure>
                    </a>
                </article>
            </section>

            <!--DESSERTS-->
            <section class="main_menu_desserts">
                <h2 class="main_menu_entree_title">DESSERTS</h2>

                <article class="main_menu_card">
                    <a href="#">
                        <figure class="main_menu_figure_card">
                            <figcaption class="main_menu_figcaption_card">
                                <h3 class="main_menu_card_figure_figpcation_title">Pétales de violettes glacées</h3>
                                <p class="main_menu_card_title_and_price">Et purée de noisettes</p>
                                <div class="main_menu_card_price">18€
                                    <span class="check_appear"><i class="fas fa-check"></i></span>
                                </div>
                            </figcaption>
                        </figure>
                    </a>
                </article>

                <article class="main_menu_card">
                    <a href="#">
                        <figure class="main_menu_figure_card">
                            <figcaption class="main_menu_figcaption_card">
                                <h3 class="main_menu_card_figure_figpcation_title">Fondant au chocolat</h3>
                                <p class="main_menu_card_title_and_price">Revisité</p>
                                <div class="main_menu_card_price">22€
                                    <span class="check_appear"><i class="fas fa-check"></i></span>
                                </div>
                            </figcaption>
                        </figure>
                    </a>
                </article>

                <article class="main_menu_card">
                    <a href="#">
                        <figure class="main_menu_figure_card">
                            <figcaption class="main_menu_figcaption_card">
                                <h3 class="main_menu_card_figure_figpcation_title">Millefeuille croustillant</h3>
                                <p class="main_menu_card_title_and_price"><b>Myrtilles et pâte d'amande</b></p>
                                <div class="main_menu_card_price">23€
                                    <span class="check_appear"><i class="fas fa-check"></i></span>
                                </div>
                            </figcaption>
                        </figure>
                    </a>
                </article>
            </section>
            <a href="#" class="main_menu_explore_btn">Commander</a>
        </section>
    </main>

    <!--INFORMATIONS COMPLEMENTAIRES-->
    <footer class="footer_menu">
        <h2 class="footer_title">ohmyfood</h2>
        <div class="footer_title_icon">
            <i class="fas fa-utensils footer_icon_title_icon"></i>
            <h3 class="footer_title_propose">Proposer un restaurant</h3>
        </div>
        <div class="footer_title_icon">
            <i class="fas fa-hands-helping footer_icon_title_icon"></i>
            <h3 class="footer_title-propose">Devenir partenaire</h3>
        </div>
        <h3 class="footer_title_h3 footer_title-mentions">Mentions légales</h3>
        <a href="mailto:ohmyfoods@gmail.com">
            <h3 class="footer_title_h3 footer_title-contact">Contact</h3>
        </a>
    </footer>
</body>

</html>
