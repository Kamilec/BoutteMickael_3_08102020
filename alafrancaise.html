<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="ohmyfood!" content="Restaurant 100% mobile">
    <title>À la française</title>
</head>

<body>
    <!--NAME OF RESTAURANT-->
    <header class="header_alafrancaise">
        <div class="header_alafrancaise_title_and_arrow">
            <h1 class="header_menu_title">ohmyfood</h1><a href="accueil.html"><i
                    class="fas fa-arrow-left header_menu_arrow"></i></a>
        </div>
        <img class="main_menu_card_img" src="images/restaurants/alafrancaise.jpg"
            alt="Plat d'un restaurant dit à la française">
    </header>

    <!--NAME OF THE RESTAURANT MENU-->
    <main class="main">
        <section class="main_menu_principal">

            <!--MENU STARTERS + DISHES + DESSERTS-->
            <div class="main_menu">
                <h2 class="main_menu_title">À la française</h2>
                <i class="far fa-heart icon_heart_menus"></i>
            </div>

            <div class="main_menu_full">
                <!--STARTERS-->
                <section class="main_menu_entrees">
                    <h2 class="main_menu_entree_title">ENTRÉES</h2>
                    <article class="main_menu_card">
                        <figure class="main_menu_figure_card">
                            <figcaption class="main_menu_figcaption_card">
                                <h3 class="main_menu_card_figure_figpcation_title">Tartare de poulpe acidulé</h3>
                                <div class="main_menu_overall">
                                    <div class="main_menu_price_title">
                                        <p class="main_menu_card_title">Aux zestes d'orange</p>
                                        <p class="main_menu_price">25€</p>
                                    </div>
                                </div>
                                <span class="check_appear"><i class="fas fa-check"></i></span>
                            </figcaption>
                        </figure>
                    </article>


                    <article class="main_menu_card">
                        <figure class="main_menu_figure_card">
                            <figcaption class="main_menu_figcaption_card">
                                <h3 class="main_menu_card_figure_figpcation_title">Velouté de légumes d'antan</h3>
                                <div class="main_menu_overall">
                                    <div class="main_menu_price_title">
                                        <p class="main_menu_card_title">Carotte, panais, topinambour</p>
                                        <p class="main_menu_price">35€</p>
                                    </div>
                                </div>
                                <span class="check_appear"><i class="fas fa-check"></i></span>
                            </figcaption>
                        </figure>
                    </article>

                    <article class="main_menu_card">
                        <figure class="main_menu_figure_card">
                            <figcaption class="main_menu_figcaption_card">
                                <h3 class="main_menu_card_figure_figpcation_title">Soupe à l'oignon</h3>
                                <div class="main_menu_overall">
                                    <div class="main_menu_price_title">
                                        <p class="main_menu_card_title">Revisitée</p>
                                        <p class="main_menu_price">20€</p>
                                    </div>
                                </div>
                                <span class="check_appear"><i class="fas fa-check"></i></span>
                            </figcaption>
                        </figure>
                    </article>
                </section>

                <!--DISHES-->
                <section class="main_menu_plats">
                    <h2 class="main_menu_entree_title">PLATS</h2>

                    <article class="main_menu_card">
                        <figure class="main_menu_figure_card">
                            <figcaption class="main_menu_figcaption_card">
                                <h3 class="main_menu_card_figure_figpcation_title">Coquilles Saint-Jacques</h3>
                                <div class="main_menu_overall">
                                    <div class="main_menu_price_title">
                                        <p class="main_menu_card_title">Accompagnées d'une purée de panais</p>
                                        <p class="main_menu_price">40€</p>
                                    </div>
                                </div>
                                <span class="check_appear"><i class="fas fa-check"></i></span>
                            </figcaption>
                        </figure>
                    </article>

                    <article class="main_menu_card">
                        <figure class="main_menu_figure_card">
                            <figcaption class="main_menu_figcaption_card">
                                <h3 class="main_menu_card_figure_figpcation_title">Magret de canard</h3>
                                <div class="main_menu_overall">
                                    <div class="main_menu_price_title">
                                        <p class="main_menu_card_title">Et parmentier de pommes de terre</p>
                                        <p class="main_menu_price">35€</p>
                                    </div>
                                </div>
                                <span class="check_appear"><i class="fas fa-check"></i></span>
                            </figcaption>
                        </figure>
                    </article>

                    <article class="main_menu_card">
                        <figure class="main_menu_figure_card">
                            <figcaption class="main_menu_figcaption_card">
                                <h3 class="main_menu_card_figure_figpcation_title">Pigeonneau d'Illes-et-Vilaine
                                </h3>
                                <div class="main_menu_overall">
                                    <div class="main_menu_price_title">
                                        <p class="main_menu_card_title">Sur son lit de gnocchis aux légumes</p>
                                        <p class="main_menu_price">44€</p>
                                    </div>
                                </div>
                                <span class="check_appear"><i class="fas fa-check"></i></span>
                            </figcaption>
                        </figure>
                    </article>
                </section>

                <!--DESSERTS-->
                <section class="main_menu_desserts">
                    <h2 class="main_menu_entree_title">DESSERTS</h2>

                    <article class="main_menu_card">
                        <figure class="main_menu_figure_card">
                            <figcaption class="main_menu_figcaption_card">
                                <h3 class="main_menu_card_figure_figpcation_title">Pétales de violettes glacées</h3>
                                <div class="main_menu_overall">
                                    <div class="main_menu_price_title">
                                        <p class="main_menu_card_title">Et purée de noisettes</p>
                                        <p class="main_menu_price">18€</p>
                                    </div>
                                </div>
                                <span class="check_appear"><i class="fas fa-check"></i></span>
                            </figcaption>
                        </figure>
                    </article>

                    <article class="main_menu_card">
                        <figure class="main_menu_figure_card">
                            <figcaption class="main_menu_figcaption_card">
                                <h3 class="main_menu_card_figure_figpcation_title">Fondant au chocolat</h3>
                                <div class="main_menu_overall">
                                    <div class="main_menu_price_title">
                                        <p class="main_menu_card_title">Revisité</p>
                                        <p class="main_menu_price">22€</p>
                                    </div>
                                </div>
                                <span class="check_appear"><i class="fas fa-check"></i></span>
                            </figcaption>
                        </figure>
                    </article>

                    <article class="main_menu_card">
                        <figure class="main_menu_figure_card">
                            <figcaption class="main_menu_figcaption_card">
                                <h3 class="main_menu_card_figure_figpcation_title">Millefeuille croustillant</h3>
                                <div class="main_menu_overall">
                                    <div class="main_menu_price_title">
                                        <p class="main_menu_card_title"><b>Myrtilles et pâte d'amande</b></p>
                                        <p class="main_menu_price">23€</p>
                                    </div>
                                </div>
                                <span class="check_appear"><i class="fas fa-check"></i></span>
                            </figcaption>
                        </figure>
                    </article>
                </section>
            </div>
            <span class="main_menu_explore_btn">Commander</span>
        </section>
    </main>

    <!--COMPLEMENTARY INFORMATIONS OF RESTAURANT-->
    <footer class="footer">
        <h2 class="footer_title">ohmyfood</h2>
        <a href="#">
            <div class="footer_title_icon">
                <i class="fas fa-utensils footer_icon_title_icon"></i>
                <h3 class="footer_title_propose">Proposer un restaurant</h3>
            </div>
        </a>
        <a href="#">
            <div class="footer_title_icon">
                <i class="fas fa-hands-helping footer_icon_title_icon"></i>
                <h3 class="footer_title-propose">Devenir partenaire</h3>
            </div>
        </a>
        <a href="#">
            <h3 class="footer_title_h3 footer_title-mentions">Mentions légales</h3>
        </a>
        <a href="mailto:ohmyfoods@gmail.com">
            <h3 class="footer_title_h3 footer_title-contact">Contact</h3>
        </a>
    </footer>
</body>

</html>
