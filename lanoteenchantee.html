<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="ohmyfood!" content="Restaurant 100% mobile">
    <title>La note enchantée</title>
</head>

<body>
    <!--NAME OF RESTAURANT-->
    <header class="header_alafrancaise">
        <div class="header_alafrancaise_title_and_arrow">
            <h1 class="header_menu_title">ohmyfood</h1><a href="accueil.html"><i
                    class="fas fa-arrow-left header_menu_arrow"></i></a>
        </div>
        <img class="main_menu_card_img" src="images/restaurants/lanoteenchantee.jpg"
            alt="Plat d'un restaurant La note enchantée">
    </header>

    <!--NAME OF THE RESTAURANT MENU-->
    <main class="main">
        <section class="main_menu_principal">

            <!--MENU STARTERS + DISHES + DESSERTS-->
            <div class="main_menu">
                <h2 class="main_menu_title">La note enchantée</h2>
                <i class="far fa-heart icon_heart_menus"></i>
            </div>

                    <article class="main_menu_card">

                            <figure class="main_menu_figure_card">

                                    <h3 class="main_menu_card_figure_figpcation_title">Ravioles de foie gras</h3>

                                    <span class="check_appear"><i class="fas fa-check"></i></span>
                                </figcaption>
                            </figure>
                        </a>
                    </article>


                    <article class="main_menu_card">
                        <a href="#">
                            <figure class="main_menu_figure_card">

                                    <div class="main_menu_overall">
                                        <p class="main_menu_card_title">Mariné aux zestes d'orange</p>
                                        <p class="main_menu_price">20€</p>
                                    </div>
                                    <span class="check_appear"><i class="fas fa-check"></i></span>
                                </figcaption>
                            </figure>
                        </a>
                    </article>

                    <article class="main_menu_card">
                        <a href="#">
                            <figure class="main_menu_figure_card">
                                <figcaption class="main_menu_figcaption_card">
                                    <h3 class="main_menu_card_figure_figpcation_title">Foie gras de canard cuit entier
                                    </h3>
                                    <div class="main_menu_overall">
                                        <p class="main_menu_card_title">Confiture de figue et pain toasté</p>
                                        <p class="main_menu_price">35€</p>
                                    </div>
                                    <span class="check_appear"><i class="fas fa-check"></i></span>
                                </figcaption>
                            </figure>

                                <figcaption class="main_menu_figcaption_card">
                                    <h3 class="main_menu_card_figure_figpcation_title">Noix de coquilles Saint-Jacques

                                        <p class="main_menu_card_title">Sur lit de purée de céleri-rave</p>
                                        <p class="main_menu_price">40€</p>

                                    <span class="check_appear"><i class="fas fa-check"></i></span>
                                </figcaption>
                            </figure>
                        </a>
                    </article>

                    <article class="main_menu_card">
                        <a href="#">
                            <figure class="main_menu_figure_card">
                                <figcaption class="main_menu_figcaption_card">
                                    <h3 class="main_menu_card_figure_figpcation_title">Baba au rhum revisité</h3>
                                    <div class="main_menu_overall">
