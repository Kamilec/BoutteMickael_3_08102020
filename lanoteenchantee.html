<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="ohmyfood!" content="Restaurant 100% mobile">
    <title>La note enchantée</title>
</head>

<body>
    <!--NOM DU RESTAURANT-->
    <header class="header_alafrancaise">
        <div class="header_alafrancaise_title_and_arrow">
            <h1 class="header_menu_title">ohmyfood</h1><a href="accueil.html"><i
                    class="fas fa-arrow-left header_menu_arrow"></i></a>
        </div>
        <img class="main_menu_card_img" src="images/restaurants/lanoteenchantée.jpg"
            alt="Plat d'un restaurant La note enchantée">
    </header>

    <!--NOM DE LA CARTE DU RESTAURANT-->
    <main class="main">
        <section class="main_menu_principal">

            <!--MENU ENTREES + PLATS + DESSERTS -->
            <div class="main_menu">
                <h1 class="main_menu_title">La note enchantée</h1>
                <i class="far fa-heart main_menu_icon_heart main_menu_icon_other"></i>
            </div>

            <!--ENTREES-->
            <section class="main_menu_entrees">
                <h2 class="main_menu_entree_title">ENTRÉES</h2>

                <article class="main_menu_card">
                    <a href="#">
                        <figure class="main_menu_figure_card">
                            <figcaption class="main_menu_figcaption_card">
                                <h3 class="main_menu_card_figure_figpcation_title">Ravioles de foie gras</h3>
                                <p class="main_menu_card_title_and_price">Accompagnés de leur crème à la truffe</p>
                                <div class="main_menu_card_price">25€
                                    <span class="check_appear"><i class="fas fa-check"></i></span>
                                </div>
                            </figcaption>
                        </figure>
                    </a>
                </article>


                <article class="main_menu_card">
                    <a href="#">
                        <figure class="main_menu_figure_card">
                            <figcaption class="main_menu_figcaption_card">
                                <h3 class="main_menu_card_figure_figpcation_title">Caviar osciètre</h3>
                                <p class="main_menu_card_title_and_price">Sur blini à la farine de blé noir</p>
                                <div class="main_menu_card_price">35€
                                    <span class="check_appear"><i class="fas fa-check"></i></span>
                                </div>
                            </figcaption>
                        </figure>
                    </a>
                </article>

                <article class="main_menu_card">
                    <a href="#">
                        <figure class="main_menu_figure_card">
                            <figcaption class="main_menu_figcaption_card">
                                <h3 class="main_menu_card_figure_figpcation_title">Homard et espuma de potiron</h3>
                                <p class="main_menu_card_title_and_price">Mariné aux zestes d'orange</p>
                                <div class="main_menu_card_price">20€
                                    <span class="check_appear"><i class="fas fa-check"></i></span>
                                </div>
                            </figcaption>
                        </figure>
                    </a>
                </article>

                <article class="main_menu_card">
                    <a href="#">
                        <figure class="main_menu_figure_card">
                            <figcaption class="main_menu_figcaption_card">
                                <h3 class="main_menu_card_figure_figpcation_title">Foie gras de canard cuit entier</h3>
                                <p class="main_menu_card_title_and_price">Confiture de figue et pain toasté</p>
                                <div class="main_menu_card_price">35€
                                    <span class="check_appear"><i class="fas fa-check"></i></span>
                                </div>
                            </figcaption>
                        </figure>
                    </a>
                </article>
            </section>

            <!--PLATS-->
            <section class="main_menu_plats">
                <h2 class="main_menu_entree_title">PLATS</h2>

                <article class="main_menu_card">
                    <a href="#">
                        <figure class="main_menu_figure_card">
                            <figcaption class="main_menu_figcaption_card">
                                <h3 class="main_menu_card_figure_figpcation_title">Noix de coquilles Saint-Jacques</h3>
                                <p class="main_menu_card_title_and_price">Sur lit de purée de céleri-rave</p>
                                <div class="main_menu_card_price">40€
                                    <span class="check_appear"><i class="fas fa-check"></i></span>
                                </div>
                            </figcaption>
                        </figure>
                    </a>
                </article>

                <article class="main_menu_card">
                    <a href="#">
                        <figure class="main_menu_figure_card">
                            <figcaption class="main_menu_figcaption_card">
                                <h3 class="main_menu_card_figure_figpcation_title">Langoustine poêlée</h3>
                                <p class="main_menu_card_title_and_price">Purée de patate douce</p>
                                <div class="main_menu_card_price">35€
                                    <span class="check_appear"><i class="fas fa-check"></i></span>
                                </div>
                            </figcaption>
                        </figure>
                    </a>
                </article>

                <article class="main_menu_card">
                    <a href="#">
                        <figure class="main_menu_figure_card">
                            <figcaption class="main_menu_figcaption_card">
                                <h3 class="main_menu_card_figure_figpcation_title">Mijoté de queue de boeuf</h3>
                                <p class="main_menu_card_title_and_price">Et riz sauvage aux zestes de citron</p>
                                <div class="main_menu_card_price">44€
                                    <span class="check_appear"><i class="fas fa-check"></i></span>
                                </div>
                            </figcaption>
                        </figure>
                    </a>
                </article>
            </section>

            <!--DESSERTS-->
            <section class="main_menu_desserts">
                <h2 class="main_menu_entree_title">DESSERTS</h2>

                <article class="main_menu_card">
                    <a href="#">
                        <figure class="main_menu_figure_card">
                            <figcaption class="main_menu_figcaption_card">
                                <h3 class="main_menu_card_figure_figpcation_title">Macaron noisette et chocolat</h3>
                                <p class="main_menu_card_title_and_price">Glace au caramel brun et sel de Guérande</p>
                                <div class="main_menu_card_price">18€
                                    <span class="check_appear"><i class="fas fa-check"></i></span>
                                </div>
                            </figcaption>
                        </figure>
                    </a>
                </article>

                <article class="main_menu_card">
                    <a href="#">
                        <figure class="main_menu_figure_card">
                            <figcaption class="main_menu_figcaption_card">
                                <h3 class="main_menu_card_figure_figpcation_title">Baba au rhum revisité</h3>
                                <p class="main_menu_card_title_and_price">Avec son coulis de citron</p>
                                <div class="main_menu_card_price">22€
                                    <span class="check_appear"><i class="fas fa-check"></i></span>
                                </div>
                            </figcaption>
                        </figure>
                    </a>
                </article>

                <article class="main_menu_card">
                    <a href="#">
                        <figure class="main_menu_figure_card">
                            <figcaption class="main_menu_figcaption_card">
                                <h3 class="main_menu_card_figure_figpcation_title">Tarte au citron meringuée</h3>
                                <p class="main_menu_card_title_and_price"><b>Déstructurée</b></p>
                                <div class="main_menu_card_price">23€
                                    <span class="check_appear"><i class="fas fa-check"></i></span>
                                </div>
                            </figcaption>
                        </figure>
                    </a>
                </article>
            </section>
            <a href="#" class="main_menu_explore_btn">Commander</a>
        </section>
    </main>

    <!--INFORMATIONS COMPLEMENTAIRES-->
    <footer class="footer_menu footer_menu_other">
        <h2 class="footer_title">ohmyfood</h2>
        <div class="footer_title_icon">
            <i class="fas fa-utensils footer_icon_title_icon"></i>
            <h3 class="footer_title_propose">Proposer un restaurant</h3>
        </div>
        <div class="footer_title_icon">
            <i class="fas fa-hands-helping footer_icon_title_icon"></i>
            <h3 class="footer_title-propose">Devenir partenaire</h3>
        </div>
        <h3 class="footer_title_h3 footer_title-mentions">Mentions légales</h3>
        <a href="mailto:ohmyfoods@gmail.com">
            <h3 class="footer_title_h3 footer_title-contact">Contact</h3>
        </a>
    </footer>
</body>

</html>
